<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segunda entrega proyexto final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container p-3">
        <!--Inicio Registro de usuario-->
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-warning" id="limpiarStorage">Borrar Registro</button>
            </div>
            <div class="col-md-6">
                <div id="contenedorUsuario" hidden>
                    <p id="textoUsuario">Bienvenido:</p>
                </div>
                <div id="contenedorIdentificacion">
                    <h2>Identifícate</h2>
                    <form id="formularioIdentificacion">
                        <div class="row">
                            <div class="col-md-8">
                                <div>
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="inputUsuario" required/>
                                </div>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-secondary">Logeate</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Termino Registro de usuario-->
        <hr />
        <!--Inicio Registro de camisetas de futbol-->
        <div class="row">
            <div class="col-md-6">
                <div id="contenedorCamisetas" class="row"></div>
            </div>
            <div class="col-md-6">
                <h3>Registra tu camiseta de futbol</h3>
                <form id="formulario">
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" id="inputId" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Equipo</label>
                        <input type="text" class="form-control" id="inputEquipo" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Dorsal</label>
                        <input type="text" class="form-control" id="inputDorsal" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Talla</label>
                        <input type="number" class="form-control" id="inputTalla" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="inputCantidad" required />
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Termino Registro de camisetas de fútbol-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="miarchivo.js"></script>
</body>

</html>
